<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Login -- {{appTitle}}</title>
    <link href="{{static}}/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="{{static}}/dist/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="{{static}}/dist/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="{{static}}/dist/css/tabler-vendors.min.css" rel="stylesheet"/>
    <link href="{{static}}/dist/css/demo.min.css" rel="stylesheet"/>
    <style>
      input.parsley-success,
      select.parsley-success,
      textarea.parsley-success {
        color: #468847;
        background-color: #DFF0D8;
        border: 1px solid #D6E9C6;
      }

      input.parsley-error,
      select.parsley-error,
      textarea.parsley-error {
        color: #B94A48;
        background-color: #F2DEDE;
        border: 1px solid #EED3D7;
      }

      .parsley-errors-list {
        margin: 2px 0 3px;
        padding: 0;
        list-style-type: none;
        font-size: 0.9em;
        line-height: 0.9em;
        opacity: 0;
        color: #B94A48;

        transition: all .3s ease-in;
        -o-transition: all .3s ease-in;
        -moz-transition: all .3s ease-in;
        -webkit-transition: all .3s ease-in;
      }

      .parsley-errors-list.filled {
        opacity: 1;
      }
    </style>
  </head>
  <body  class=" border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"><img src="./static/logo.svg" height="36" alt=""></a>
        </div>
        <form class="card card-md" method="post" enctype="multipart/form-data" data-parsley-validate>
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Login Form</h2>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input 
                type="text" 
                class="form-control" 
                placeholder="Masukan username..." 
                required
                data-parsley-required
                data-parsley-minlength="5"
              >
              {% if errors.username %}
                <div class="invalid-feedback">
                  Username tidak ditemukan
                </div>
              {% endif %}
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group input-group-flat">
                <input type="password" class="form-control"  placeholder="Password" required>
                <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                  </a>
                </span>
              </div>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Create new account</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="{{static}}/dist/js/tabler.min.js"></script>
    <script src="{{static}}/dist/js/demo.min.js"></script>
    <script src="{{static}}/custom-js/jquery-3.6.0.min.js"></script>
    <script src="{{static}}/custom-js/parsley.min.js"></script>
  </body>
</html>
